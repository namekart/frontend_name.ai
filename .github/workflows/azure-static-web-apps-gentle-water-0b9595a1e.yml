name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Build application
        run: bun run build
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_WATER_0B9595A1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: ".next/standalone" # Built app content directory for standalone Next.js
          skip_app_build: true # Skip the build since we're building with Bun
          ###### End of Repository/Build Configurations ######
        env:
          # NextAuth Environment Variables
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

          # GitHub OAuth
          AUTH_GITHUB_ID: ${{ secrets.AUTH_GITHUB_ID }}
          AUTH_GITHUB_SECRET: ${{ secrets.AUTH_GITHUB_SECRET }}

          # Google OAuth
          AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID }}
          AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET }}

          # Apple OAuth
          AUTH_APPLE_ID: ${{ secrets.AUTH_APPLE_ID }}
          AUTH_APPLE_SECRET: ${{ secrets.AUTH_APPLE_SECRET }}

          # Facebook OAuth
          AUTH_FACEBOOK_ID: ${{ secrets.AUTH_FACEBOOK_ID }}
          AUTH_FACEBOOK_SECRET: ${{ secrets.AUTH_FACEBOOK_SECRET }}

          # Microsoft OAuth
          AUTH_MICROSOFT_ID: ${{ secrets.AUTH_MICROSOFT_ID }}
          AUTH_MICROSOFT_SECRET: ${{ secrets.AUTH_MICROSOFT_SECRET }}

          # Twitter OAuth
          AUTH_TWITTER_ID: ${{ secrets.AUTH_TWITTER_ID }}
          AUTH_TWITTER_SECRET: ${{ secrets.AUTH_TWITTER_SECRET }}

          # API Services
          NEXT_PUBLIC_NAME_AI_BACKEND_SERVICE_URL: ${{ secrets.NEXT_PUBLIC_NAME_AI_BACKEND_SERVICE_URL }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_WATER_0B9595A1E }}
          action: "close"
